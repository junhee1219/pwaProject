<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* 로딩바 CSS */
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, blue 50%, transparent 50%);
      background-size: 200% 100%;
      animation: loading 2s linear infinite;
      display: none; /* 처음에는 숨김 */
    }
    @keyframes loading {
      to { background-position: 200% 0; }
    }
  </style>

  <meta charset="utf-8" />
  <title>PWA Starter</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="This is a PWA Starter app" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="PWA Starter" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <!-- This tag is used by the PWA Starter CLI to identify template projects. Don't remove if you are using the CLI. -->
  <meta name="pwa-starter-template-identity" content="pwa-starter"/>

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="/manifest.json" />

  <!-- light mode and dark mode CSS -->
  <link rel="stylesheet" media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');">

  <script type="module" src="/src/app-index.ts"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div id="loading-bar"></div>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <h1>test1 Example</h1>
  <button id="btnFunction">z</button>
  <div id="compass"></div>
  <div id="text">콘솔</div>
  <div id="console">console</div>

  <script>
       $(document).ready(function () {
      // 버튼 클릭 이벤트 리스너
      $("#btnFunction").click(function () {
        // 구독 요청 보내기
        subscribeUser();
      });

      // 구독 요청 함수
      function subscribeUser() {
        if ("serviceWorker" in navigator && "PushManager" in window) {
          navigator.serviceWorker.ready
            .then(function (serviceWorkerRegistration) {
              serviceWorkerRegistration.pushManager
                .subscribe({
                  userVisibleOnly: true,
                  applicationServerKey: urlBase64ToUint8Array(applicationServerPublicKey),
                })
                .then(function (subscription) {
                  console.log(
                    "User is subscribed with endpoint: ",
                    subscription.endpoint
                  );
                  console.log(
                    "User is subscribed with auth: ",
                    btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey("auth"))))
                  );
                  console.log(
                    "User is subscribed with p256dh: ",
                    btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey("p256dh"))))
                  );
                  // 5초 뒤 알림 보내기
                  setTimeout(function () {
                    sendNotification(subscription);
                  }, 5000);
                })
                .catch(function (err) {
                  console.log("Failed to subscribe the user: ", err);
                });
            });
        }
      }

      // 알림 보내기 함수
      function sendNotification(subscription) {
        var title = "테스트 알림입니다.";
        var options = {
          body: "알림이 성공적으로 도착했습니다!",
        };

        // 서버로 알림 요청 보내기
        fetch("/send-notification", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            subscription: subscription,
            payload: {
              title: title,
              options: options,
            },
          }),
        })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      // applicationServerPublicKey를 Uint8Array로 변환하는 함수
      function urlBase64ToUint8Array(base64String) {
        var padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        var base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        var rawData = window.atob(base64);
        var outputArray = new Uint8Array(rawData.length);
        for (var i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
    });

  </script>

</body>

</html>
