<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* 로딩바 CSS */
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, blue 50%, transparent 50%);
      background-size: 200% 100%;
      animation: loading 2s linear infinite;
      display: none; /* 처음에는 숨김 */
    }
    @keyframes loading {
      to { background-position: 200% 0; }
    }
  </style>

  <meta charset="utf-8" />
  <title>PWA Starter</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="This is a PWA Starter app" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="PWA Starter" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <!-- This tag is used by the PWA Starter CLI to identify template projects. Don't remove if you are using the CLI. -->
  <meta name="pwa-starter-template-identity" content="pwa-starter"/>

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="/manifest.json" />

  <!-- light mode and dark mode CSS -->
  <link rel="stylesheet" media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');">

  <script type="module" src="/src/app-index.ts"></script>
  <script type="module" src="/webauthen.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>






<body>
  <div id="loading-bar"></div>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <h1>test1 Example</h1>
  <button id="authenticate-button">z</button>
  <div id="compass">loading...</div>
  <div id="text">콘솔</div>
  <div id="console">loading...</div>
  

  <script>
    $("#authenticate-button").text("버튼ㅋ")
    
    let startY = 0; // Initial touch position
    let distance = 0; // Distance dragged

    window.addEventListener('touchstart', function(event) {
      startY = event.touches[0].pageY;
    }, false);

    window.addEventListener('touchmove', function(event) {
      distance = event.touches[0].pageY - startY;
    }, false);

    window.addEventListener('touchend', function(event) {
      // If dragged down by more than 100px, refresh the page
      if (distance > 100) {
        document.getElementById('loading-bar').style.display = 'block';
        location.reload();
        var txt = $("#authenticate-button").text();
        txt = txt + "j";
        $("#authenticate-button").text(txt);
        document.getElementById('loading-bar').style.display = 'none';

      }
    }, false);


    window.addEventListener('deviceorientation', function(event) {
      $("#compass").text("나침반 각도 얻는중")
      var alpha=1234;
      if(event.webkitCompassHeading) {
        alpha = event.webkitCompassHeading; // Apple devices
      }
      else {
        alpha = event.alpha; // Other devices
      }

      document.getElementById('compass').innerHTML = "나침반 각도: " + alpha;
    });
    if ('serviceWorker' in navigator) {
      
      $("#compass").text("서비스워커동작")
      $("#console").text(navigator.userAgent)
      navigator.serviceWorker.register(
        '/sw.js'
      );
    }
  </script>

</body>

</html>
